<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e6ac989c9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Boolflix</title>
  </head>
  <body>
    <div class="container-fw">
      <input id="barra-ricerca" type="text" />
      <button id="bottone-ricerca">cerca film</button>

      <div class="contenitore-titoli"></div>
    </div>

    <!------- template delle cards handlebars ------->
    <script id="template-hdb-film" type="text/x-handlebars-template">
      <div class="card" data-identity="{{filmId}}">

          <h3>{{titolo}}</h3>
          <h4 class="titolo-originale">{{titoloOriginale}}</h4>
          <h4 class="voto-su-10">voto: {{voto}}/10</h4>
          <h4>{{lingua}}</h4>
          <div class="contenitore-stelle">
            <i class="{{stella1}}"></i>
            <i class="{{stella2}}"></i>
            <i class="{{stella3}}"></i>
            <i class="{{stella4}}"></i>
            <i class="{{stella5}}"></i>

          </div>
          <img src="{{copertina}}" alt="">
      </div>
    </script>

    <script src="js/main.js"></script>
  </body>
</html>
